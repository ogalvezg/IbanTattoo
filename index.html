<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iban Maya Tattoo Berlin</title>
    <script src="https://kit.fontawesome.com/31eec15736.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    IbanTattoo
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#tattoos" class="nav-link">TATTOOS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="home" class="hero">
            <div class="container">
                <div class="main-heading">
                    <h1 class="title">Iban Maya</h1>
                    <h2 class="subtitle">Tattoos</h2>
                </div>
                <div class="btn-sm">
                    <a href="#" class="btn btn-fb">
                        <i class="fab fa-facebook-square"></i> <span class="fb">Like</span>
                    </a>
                    <a href="#" class="btn btn-ig">
                        <i class="fab fa-instagram"></i> <span class="ig">Follow</span>
                    </a>
                </div>
            </div>
        </div>

        <section id="tattoos" class="tattoos">
            <div class="container">
                <h2 class="heading">TATTOOS</h2>
                <div class="gallery">
                    <figure class="gallery-item item-1">
                        <img src="./images/img1-owl.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-2">
                        <img src="./images/img2-woman.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-3">
                        <img src="./images/img3-dagger.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-4">
                        <img src="./images/img4-dove.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-5">
                        <img src="./images/img5-drawins.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-6">
                        <img src="./images/img6-leopard.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-7">
                        <img src="./images/img7-naoHa.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-8">
                        <img src="./images/img8-mandril.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-9">
                        <img src="./images/img9-chivo.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-10">
                        <img src="./images/img10-rooster.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-11">
                        <img src="./images/img11-boy.jpg" alt="" class="tattoo-img">
                    </figure>
                    <figure class="gallery-item item-12">
                        <img src="./images/img12-geisha.jpg" alt="" class="tattoo-img">
                    </figure>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="containter">
                <h5 class="section-head">
                    <span class="heading">Contact</span>
                    <span class="sub-heading">Get in touch</span>
                </h5>
            
                <div class="contact-content">
                    <div class="tattoo-wrap">
                        <img src="./images/girl-wings.jpg" alt="">
                    </div>
                    <form method="POST" action="/send" class="form contact-form">
                        <div class="input-group-wrap">
                            <div class="input-group">
                                <input type="text" class="input" placeholder="Name" required>
                                <span class="bar"></span>
                            </div>
                            <div class="input-group">
                                <input type="email" class="input" placeholder="E-mail" required>
                                <span class="bar"></span>
                            </div>
                        </div>
                            <div class="input-group">
                                <input type="text" class="input" placeholder="Subject" required>
                                <span class="bar"></span>
                            </div>
                            <div class="input-group">
                                <textarea class="input" cols="30" rows="8"  placeholder="Message" required></textarea>
                                <span class="bar"></span>
                            </div>
                        <button class="btn form-btn"> Send message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
