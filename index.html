<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iban Maya Tattoo Berlin</title>
    <script src="https://kit.fontawesome.com/31eec15736.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    IbanTattoo
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">TATTOOS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="container">
                <div class="main-heading">
                    <h1 class="title">Iban Maya</h1>
                    <h2 class="subtitle">Tattoos</h2>
                </div>
                <div class="btn-sm">
                    <a href="#" class="btn btn-fb">
                        <i class="fab fa-facebook-square"></i> <span class="fb">Like</span>
                    </a>
                    <a href="#" class="btn btn-ig">
                        <i class="fab fa-instagram"></i> <span class="ig">Follow</span>
                    </a>
                </div>
            </div>
        </div>

        <section id="tattoos" class="tattoos">
            <div class="container">
                <h2 class="heading">TATTOOS</h2>
                <div class="grid">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                    <img src="" alt="" class="tattoo-img">
                </div>
            </div>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
